<!DOCTYPE html>
<html>
<head>
<body>
    <h1>What can JavaScript Do?</h1>
    <p>JavaScript can show hidden html element!</p>
    <p id="demo" style="display:none">Hello JavaScript</p>
    <button type="button"
    onclick="document.getElementById('demo').style.display='block'">Click me!</button>
</body>
</head>

</html>
